# .github/workflows/main.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      # Установка Bun
      - name: Установка Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "export PATH=\"\$HOME/.bun/bin:\$PATH\"" >> $GITHUB_ENV

      # Установка зависимостей
      - name: Установка зависимостей с помощью Bun
        run: ~/.bun/bin/bun install
      
      - name: Сборка приложения с помощью Bun
        run: ~/.bun/bin/bun run build
        
      # Деплой на сервер через SSH
      - name: Деплой на сервер через SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /home/konder/rli.lol
            git pull origin main
            docker compose down || true
            docker compose up --build -d || true


